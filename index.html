<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Fahrenheit-Celsius Converter</title>
</head>
<body>
    <div class="container" id="main">
        <h3 id="title">Fahrenheit-Celsius Converter</h3>
        <br>
        <form>
            <input class="form-control" type="number" id="input" placeholder="Enter temperature in Fahrenheit.">
            <br>
            <button type="button" class="btn btn-success" id="enter" py-click="converter">Convert</button>
        </form>
    </div>
    <br>
    <div class="container" id="output">
    </div>
    <py-script src="main.py"></py-script>
</body>
